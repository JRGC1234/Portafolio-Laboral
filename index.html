<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== FONT-AWESOME ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <title>Portafolio</title>
    <!--=============== FAVICON ===============-->
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <!--=============== ESTILOS ===============-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--==================== LOADER ====================-->
    <div id="loaderPagina" class="section_loader">
        <div class="container-loader">
            <div class="loading-text" id="loadingText"></div>
            <div class="loader" id="loaderContent"></div>
            <div class="container" id="dotsContainer"></div>
        </div>
        <ul class="circles" id="circlesContainer"></ul>
    </div>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list" id="navList"></ul>
                <!-- switch button mode dark -->
                <div class="switch" id="switchMode">
                    <i class='fa-solid fa-sun'></i>
                    <i class='fa-solid fa-moon moon'></i>
                </div>
                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>
            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    <!-- SECCION INICIO -->
    <section id="inicio" class="inicio">
        <div id="contenido-banner" class="contenido-banner">
        </div>
    </section>
    <!-- SECCION SOBRE MI -->
    <section id="sobremi" class="sobremi">
        <div class="contenido-seccion">

            <div class="fila">
                <!-- datos personales -->
                <div class="col" id="sobre-mi">
                </div>
                <!-- conocimientos -->
                <div class="col">
                    <div class="contenedor-intereses" id="conocimientos">
                    </div>
                </div>
            </div>
            <button onclick="downloadCV()">
                Descargar CV <i class="fa-solid fa-download"></i>
                <span class="overlay"></span>
            </button>
        </div>
    </section>
    <!-- SECCION HABILIDADES -->
    <section class="skills" id="skills">
        <div class="contenido-seccion">
            <h2>Habilidades</h2>
            <div class="fila">
                <div class="col">
                    <h3>Desarrollo</h3>
                    <div class="contenedor-intereses" id="desarrollo">
                    </div>
                </div>
                <div class="col">
                    <h3>Herramientas</h3>
                    <div class="contenedor-intereses" id="herramientas">
                    </div>
                    <h3>Plataformas</h3>
                    <div class="contenedor-intereses" id="plataformas">
                    </div>
                    <h3>Frameworks - IDE</h3>
                    <div class="contenedor-intereses" id="frameworks">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- SECCION CURRICULUM -->
    <section id="curriculum" class="curriculum">
        <div class="contenido-seccion" id="curriculum">
            <h2>Curriculum</h2>
            <div class="fila">
                <div class="col izquierda" id="educacion">
                </div>
                <div class="col derecha" id="experiencia">
                </div>
            </div>
        </div>
    </section>
    <!-- SECCION PORTAFOLIO -->
    <section id="portafolio" class="portfolio">
        <div class="contenido-seccion">
            <h2>PROYECTOS SHOPIFY</h2>
            <div class="galeria" id="galeria"></div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <a href="#inicio" class="arriba">
            <i class="fa-solid fa-angles-up"></i>
        </a>
        <!-- Contenedor de enlaces de redes sociales -->
        <div id="contacto" class="redes"></div>
        <!-- Contenedor de enlaces de contacto -->
        <div class="medios"></div>
    </footer>
    <!-- scripts -->
    <script src="js/data.js"></script>
</body>

</html>
